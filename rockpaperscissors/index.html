<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X_UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/modal.js"></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <div id="game-container">
        <header>
          <i class="far fa-question-circle" id="info"></i>
          <h1 class="main-title">🪨, 📄, ✂️</h1>
          <h2 id="score-board">0:0</h2>
        </header>
        <div id="game-board">
          <div id="bot-side">
            <h3>BOT</h3>
            <div class="game-options">
              <button class="rock">🪨 Rock</button>
              <button class="paper">📄 Paper</button>
              <button class="scissors">✂️ Scissors</button>
            </div>
          </div>
          <h2><span class="V">V</span><span class="S">S</span></h2>
          <div id="player-side">
            <div class="game-options">
              <button class="rock" onclick="playRound('rock')">🪨 Rock</button>
              <button class="paper" onclick="playRound('paper')">
                📄 Paper
              </button>
              <button class="scissors" onclick="playRound('scissors')">
                ✂️ Scissors
              </button>
            </div>
            <h3>PLAYER</h3>
          </div>
        </div>
      </div>
    </div>
    <div id="info-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-info">&times;</span>
        <p>
          <b>RULE: </b> Rock wins against scissors; paper wins against rock; and
          scissors wins against paper
        </p>
        <br />
        <hr />
        <br />
        <p>Have Fun and Good Luck.</p>
        <br />
        <p>Contact me at</p>
        <br />
        <div>
          <strong>yeesinthean@outlook.com</strong>
        </div>
        <br />
        <div>
          <strong
            ><a href="https://github.com/TheanYeeSin" target="_blank"
              >GITHUB</a
            ></strong
          >
        </div>
      </div>
    </div>
  </body>
</html>
